<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/addEvent.css">
</head>
<body>
    <div class="container">
        <div class="row">

            <h2 class="text-center">Add Event</h2>
            <form action="" method="post">
                <div class="mb-3">
                    <label for="e-title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="e-title">
                </div>
                <!-- <div class="mb-3">
                    <label for="e-color" class="form-label">Color</label>
                    <input type="color" class="form-control" id="e-color">
                </div> -->
                <div class="mb-3">
                    <label for="e-start-date" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="e-start-date">
                </div>
                <div class="mb-3">
                    <label for="e-start-date" class="form-label">Event Time (optional)</label>
                    <input type="time" class="form-control" id="e-start-date">
                </div>
                <div class="mb-3">
                    <label for="e-end-date" class="form-label">End Date (optional)</label>
                    <input type="date" class="form-control" id="e-end-date">
                </div>
                <div class="mb-3">
                    <label for="selectFreq" class="form-label">Frequency</label>
                    <select class="form-select" aria-label="Default select example" id="selectFreq">
                        <option disabled selected value="">-- Frequency --</option>
                        <option value="once">Once</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="yearly">Annually</option>
                    </select>
                </div>
  
                <div class="weekDays-selector mt-3" id="weekDays">
                    <label class="week-days-label">Choose Week days: </label>
                    <input type="checkbox" id="weekday-mon" class="weekday" value="mo" />
                    <label for="weekday-mon">M</label>
                    <input type="checkbox" id="weekday-tue" class="weekday" value="tu" />
                    <label for="weekday-tue">T</label>
                    <input type="checkbox" id="weekday-wed" class="weekday" value="we" />
                    <label for="weekday-wed">W</label>
                    <input type="checkbox" id="weekday-thu" class="weekday" value="th" />
                    <label for="weekday-thu">T</label>
                    <input type="checkbox" id="weekday-fri" class="weekday" value="fr" />
                    <label for="weekday-fri">F</label>
                    <input type="checkbox" id="weekday-sat" class="weekday" value="sa" />
                    <label for="weekday-sat">S</label>
                    <input type="checkbox" id="weekday-sun" class="weekday" value="su" />
                    <label for="weekday-sun">S</label>
                     
                </div>

                <div class="mb-3 every-time-input-container" id="everyTimeInputContainer">
                    <label for="everyTimeUnit" class="form-label">Frequency</label>
                    <div class="every-unit-container">
                        <span>Every: </span>
                        <select class="form-select" aria-label="Default select example" id="everyTimeUnit">
                            <option disabled selected value="">-- Choose --</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                        <span id="timeUnitSpan"></span>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="e-description" class="form-label">Description</label>
                    <textarea class="form-control" id="e-description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="submit">Submit Event</button>
                  </div>
            </form>
        </div>
    </div>
    <script src="../assets/js/addEvent.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
