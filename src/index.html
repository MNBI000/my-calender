<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
      <title>Calendar App</title>
      <link rel="stylesheet" href="index.css">
      <!-- <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script> -->
      <!-- rrule lib -->
<script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>

<!-- fullcalendar bundle -->
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

<!-- the rrule-to-fullcalendar connector. must go AFTER the rrule lib -->
<script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.8/index.global.min.js'></script>

<script src="
https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js
"></script>
        <script>

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'timeGridDay,timeGridWeek,dayGridMonth,dayGridYear,multiMonthYear,listWeek'
                },
                themeSystem: 'bootstrap5',
                nowIndicator: true,
                businessHours: {
                  // days of week. an array of zero-based day of week integers (0=Sunday)
                  daysOfWeek: [ 1, 2, 3, 4, 5 ], // Monday - Thursday

                  startTime: '9:00', // a start time (10am in this example)
                  endTime: '17:00', // an end time (6pm in this example)
                },
                events: [
                  {
                    title  : 'event1',
                    start  : '2023-08-18T14:30:00',
                    allDay : false,
                    color: 'red',
                    textColor: 'yellow',
                  },
                  {
                    title  : 'event2',
                    start  : '2023-08-15',
                    end    : '2023-08-20',
                    allDay : true,
                    color: 'green',
                    textColor: 'white'
                  },
                  {
                    title  : 'eventDaily',
                    start  : '2023-08-19',
                    startTime: '12:30:00',
                    startRecur:'2023-08-19',
                    endRecur:'2023-08-29',
                    endTime: '14:30:00',
                    allDay : false, // will make the time show
                    color: 'yellow',
                    textColor: 'red'
                  },
                  {
                    title  : 'eventweekly',
                    rrule: {
                      freq: 'weekly',
                      interval: 1,
                      byweekday: [ 'mo', 'fr' ],
                      dtstart: '2023-02-01T10:30:00', // will also accept '20120201T103000'
                      until: '2023-11-01' // will also accept '20120201'
                    },
                    duration: "2:00:00"
                  },
                  {
                    title  : 'eventMonthly',
                    rrule: {
                      freq: 'monthly',
                      interval: 1,
                      dtstart: '2023-02-01T10:30:00', // will also accept '20120201T103000'
                      until: '2023-11-01' // will also accept '20120201'
                    },
                    duration: "2:00:00"
                  }
                ],
    //             plugins: [googleCalendarPlugin],
    // googleCalendarApiKey: '<YOUR API KEY>',
    // events: {
    //     googleCalendarId: 'abcd1234@group.calendar.google.com'
    // }
                // plugins: [googleCalendarPlugin],//['@fullcalendar/google-calendar'],
                googleCalendarApiKey: 'AIzaSyC-40AiTBDvPeeMT_iRU7zaLDkxJ_skTK4',
                events: {
                  googleCalendarId: 'mohamed.nasser21794@gmail.com'
                },
                dateClick: function(info) {
                alert('a day has been clicked!\n'+ info.dateStr);
                }
            });
            calendar.render();
        });

        </script>
  </head>
  <body>
      <h1>MyCalendar App</h1>
      <!-- Your calendar UI goes here -->
        <div id='calendar'></div>
  </body>
</html>
