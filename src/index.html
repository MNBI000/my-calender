<!-- index.html -->
<!DOCTYPE html>
<html>
  <head>
      <title>Calendar App</title>
      <link rel="stylesheet" href="index.css">
      <!-- <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script> -->
      <!-- rrule lib -->
      <script src='https://cdn.jsdelivr.net/npm/rrule@2.6.4/dist/es5/rrule.min.js'></script>

      <!-- fullcalendar bundle -->
      <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>

      <!-- the rrule-to-fullcalendar connector. must go AFTER the rrule lib -->
      <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.8/index.global.min.js'></script>

      <script src="
      https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.8/index.global.min.js
      "></script>
              
  </head>
  <body>
    
    
      <h1>MyCalendar App</h1>
      <!-- Your calendar UI goes here -->
      <dialog style='position:fixed;z-index:999999;top: 20%;display: none;' open>
         <p></p>
         <form method="dialog">
           <button class="ok-button" id="ok">OK</button>
           <button class="done-button" id="done">Mark as done!</button>
         </form>
       </dialog>
        <div id='calendar'></div>

        <script src="renderer.js"></script>
  </body>
</html>
